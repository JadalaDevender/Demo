<template>
    <lightning-card >
        <p class="slds-var-p-around_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6">
                    <lightning-input name="Coupon"  label="Coupon Name" required class="slds-m-bottom_small" onchange={handleChange}></lightning-input>
                    <lightning-radio-group name="discount" label="Discount Type" options={options1} value={value} type="radio" required class="slds-m-bottom_small" ></lightning-radio-group>
                    <lightning-input name="percentage"  label="Percent Off"  required class="slds-m-bottom_small"></lightning-input>
                    <lightning-radio-group name="duration" label="Coupon Duration" options={options2} value={value} type="radio" required></lightning-radio-group>
                </lightning-layout-item>            </lightning-layout>
        </p>
        <div class="slds-modal__footer" >  
            <lightning-button label="Cancel" variant="neutral" onclick={handleCliclk1}>  
            </lightning-button>
            <lightning-button label="Save" variant="brand" onclick={handleCliclk2} class="slds-m-left_x-small">  
            </lightning-button>   
        </div>
    </lightning-card>
</template>
